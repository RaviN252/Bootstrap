<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            background-color: rgb(108, 22, 189);
        }

        .container div {
            display: inline-block;
            width: 8rem;
            height: 8rem;
            margin: 0.25rem;
            background-color: rgb(156, 60, 245);
        }
    </style>
</head>

<body class="mt-5">
    <h4 class="text-white text-center"> BORDER IN BOOTSTRAP</h4>

    <div class="container">
        <div></div>
        <div class="border"></div>
        <div class="border-top"></div>
        <div class="border-start"></div>
        <div class="border-end"></div>
        <div class="border-bottom"></div>
    </div>
    <h4 class="text-white text-center">REMOVE BORDER IN BOOTSTRAP</h4>

    <div class="container">
        <div></div>
        <div class="border border-0"></div>
        <div class=" border border-top-0"></div>
        <div class=" border border-start-0"></div>
        <div class=" border border-end-0"></div>
        <div class=" border border-bottom-0"></div>
    </div>
    <h4 class="text-white text-center">COLOURED BORDER IN BOOTSTRAP</h4>

    <div class="container">
        <div></div>
        <div class="border border-primary"></div>
        <div class=" border border-secondary"></div>
        <div class=" border border-success"></div>
        <div class=" border border-danger"></div>
        <div class=" border border-warning"></div>
        <div class=" border border-info"></div>
    </div>
    <h4 class="text-white text-center">BORDER-WIDTH</h4>
    <div class="container">
        <div class="border border-1"></div>
        <div class="border border-2"></div>
        <div class="border border-3"></div>
        <div class="border border-4"></div>
        <div class="border border-5"></div>
    </div>
    <h4 class="text-white text-center">BORDER-RADIUS</h4>
    <div class="container">
        <div class="rounded border border-5"> all</div>
        <div class="rounded-top border border-5"> top</div>
        <div class="rounded-end border border-5">end</div>
        <div class="rounded-start border border-5">start</div>
        <div class="rounded-bottom border border-5">bottom</div>
        <div class="rounded-circle border border-5">Circle</div>
        <div class="rounded-pill border border-5" style="height: 70px;"> pill</div>
    </div>
</body>

</html>
